<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>YouSell Marketplace - Listings</title>

  <!-- Custom fonts and styles -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-light">

<div class="container mt-5">
  <div class="text-center mb-4">
    <h1 class="h3 text-gray-900">Marketplace Listings</h1>
    <p>Welcome to YouSell! Browse and manage your products.</p>
    <a href="login.html" class="btn btn-primary">Logout</a>
  </div>

  <div class="row">
    <!-- Example Listing 1 -->
    <div class="col-md-4 mb-4">
      <div class="card shadow h-100">
        <img src="img/product1.jpg" class="card-img-top" alt="Product 1">
        <div class="card-body">
          <h5 class="card-title">Product 1</h5>
          <p class="card-text">Price: $50</p>
          <p class="card-text">Description: High-quality product.</p>
          <a href="#" class="btn btn-primary">Buy Now</a>
        </div>
      </div>
    </div>

    <!-- Example Listing 2 -->
    <div class="col-md-4 mb-4">
      <div class="card shadow h-100">
        <img src="img/product2.jpg" class="card-img-top" alt="Product 2">
        <div class="card-body">
          <h5 class="card-title">Product 2</h5>
          <p class="card-text">Price: $75</p>
          <p class="card-text">Description: Best value for money.</p>
          <a href="#" class="btn btn-primary">Buy Now</a>
        </div>
      </div>
    </div>

    <!-- Example Listing 3 -->
    <div class="col-md-4 mb-4">
      <div class="card shadow h-100">
        <img src="img/product3.jpg" class="card-img-top" alt="Product 3">
        <div class="card-body">
          <h5 class="card-title">Product 3</h5>
          <p class="card-text">Price: $100</p>
          <p class="card-text">Description: Limited edition product.</p>
          <a href="#" class="btn btn-primary">Buy Now</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="js/sb-admin-2.min.js"></script>
</body>

</html>
