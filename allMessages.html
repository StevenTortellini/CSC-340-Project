<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>YouSell - All Messages</title>

  <!-- Custom fonts and styles -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-light">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="userHome.html">YouSell</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="listings.html">Buy <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Sell</a>
      <li class="nav-item">
        <a class="nav-link" href="allMessages.html">Messages</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          YouSell
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">About Us</a>
          <a class="dropdown-item" href="#">Report</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="userProfile.html">User Profile</a>
        </div>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="container mt-5">
  <div class="row">
    <!-- Users List -->
    <div class="col-md-4">
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Users</h6>
        </div>
        <div class="card-body" id="user-list">
          <ul class="list-group">
            <li class="list-group-item user-item" data-username="User 1">
              <img src="https://via.placeholder.com/30" class="rounded-circle mr-2" alt="User 1"> User 1
            </li>
            <li class="list-group-item user-item" data-username="User 2">
              <img src="https://via.placeholder.com/30" class="rounded-circle mr-2" alt="User 2"> User 2
            </li>
            <li class="list-group-item user-item" data-username="User 3">
              <img src="https://via.placeholder.com/30" class="rounded-circle mr-2" alt="User 3"> User 3
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Message Area -->
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header py-3 d-flex justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary" id="current-user">Select a user to message</h6>
        </div>
        <div class="card-body">
          <div id="message-area" class="mb-4" style="height: 300px; overflow-y: scroll; border: 1px solid #ddd; padding: 10px;">
            <!-- Messages will be displayed here -->
          </div>

          <div class="input-group">
            <input type="text" id="messageInput" class="form-control" placeholder="Type your message...">
            <div class="input-group-append">
              <button class="btn btn-primary" id="sendMessageButton" type="button">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="js/sb-admin-2.min.js"></script>

<script>
  var currentUser = null;

  // Handle user clicks
  document.querySelectorAll('.user-item').forEach(function(userItem) {
    userItem.addEventListener('click', function() {
      currentUser = this.getAttribute('data-username');
      document.getElementById('current-user').textContent = 'Messaging: ' + currentUser;

      // Clear previous messages when switching users (optional)
      document.getElementById('message-area').innerHTML = '';
    });
  });

  // Send message functionality
  document.getElementById('sendMessageButton').addEventListener('click', function() {
      var messageInput = document.getElementById('messageInput');
      var messageArea = document.getElementById('message-area');

      if (messageInput.value.trim() !== "" && currentUser !== null) {
          var newMessage = document.createElement('div');
          newMessage.className = 'alert alert-secondary';
          newMessage.textContent = 'You: ' + messageInput.value;
          messageArea.appendChild(newMessage);
          messageInput.value = '';
          messageArea.scrollTop = messageArea.scrollHeight;
      }
  });
</script>

</body>

</html>
