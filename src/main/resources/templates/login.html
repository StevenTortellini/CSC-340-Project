<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouSell Login/Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 400px;
            margin: 80px auto;
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h1 {
            font-size: 24px;
            color: #007bff;
        }

        .form-label {
            font-weight: bold;
            color: #555;
        }

        .btn-primary {
            width: 100%;
            margin-top: 10px;
        }

        .toggle-link {
            text-align: center;
            margin-top: 10px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>

<body>
<!-- Form Container -->
<div class="form-container">
    <div class="form-header">
        <h1 id="form-title">YouSell Login</h1>
    </div>
    <form id="login-form" action="/login" method="post">
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
    </form>
    <form id="register-form" action="/register" method="post" style="display: none;">
        <div class="form-group">
            <label for="reg-username" class="form-label">Username</label>
            <input type="text" id="reg-username" name="username" class="form-control" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="reg-password" class="form-label">Password</label>
            <input type="password" id="reg-password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
            <label for="reg-email" class="form-label">Email</label>
            <input type="email" id="reg-email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
    </form>
    <div class="toggle-link">
        <a href="#" id="toggle-link" onclick="toggleForms()">Don't have an account? Register here</a>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2024 YouSell. All Rights Reserved.</p>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function toggleForms() {
        var loginForm = document.getElementById('login-form');
        var registerForm = document.getElementById('register-form');
        var formTitle = document.getElementById('form-title');
        var toggleLink = document.getElementById('toggle-link');

        if (loginForm.style.display === 'none') {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            formTitle.textContent = 'YouSell Login';
            toggleLink.textContent = "Don't have an account? Register here";
        } else {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            formTitle.textContent = 'YouSell Register';
            toggleLink.textContent = 'Already have an account? Login here';
        }
    }
</script>
</body>

</html>
