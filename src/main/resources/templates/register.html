<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouSell Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
    }

    .register-container {
        max-width: 500px;
        margin: 80px auto;
        background: white;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .register-header {
        text-align: center;
        margin-bottom: 20px;
    }

    .register-header h1 {
        font-size: 24px;
        color: #007bff;
    }

    .form-label {
        font-weight: bold;
        color: #555;
    }

    .btn-primary {
        width: 100%;
        margin-top: 10px;
    }

    .footer {
        text-align: center;
        margin-top: 40px;
        color: #777;
        font-size: 14px;
    }
  </style>
</head>

<body>
<!-- Register Container -->
<div class="register-container">
  <div class="register-header">
    <h1>Create Your YouSell Account</h1>
  </div>
  <form action="#" th:action="@{/register}" th:object="${user}" method="post">
    <div class="form-group">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Choose a username" required>
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Create a password" required>
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>

<!-- Footer -->
<div class="footer">
  <p>&copy; 2024 YouSell. All Rights Reserved.</p>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
