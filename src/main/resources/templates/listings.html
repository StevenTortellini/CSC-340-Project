<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouSell Listings</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Light mode styles */
    body {
        background-color: #f8f9fa;
        color: #212529;
    }

    .navbar, .footer, .report-problem {
        background-color: #f8f9fa;
        color: #212529;
    }

    /* Dark mode styles */
    body.dark-mode {
        background-color: #3e3e3e;
        color: #ffffff;
    }

    body.dark-mode .navbar, body.dark-mode .footer {
        background-color: #3e3e3e;
    }

    body.dark-mode a {
        color: #ffffff;
    }

    body.dark-mode .report-problem {
        background-color: #3e3e3e;
        color: #ffffff;
    }

    .welcome-text {
        text-align: center;
        margin: 20px 0;
    }

    .about-us, .report-problem {
        padding: 40px 0;
        text-align: center;
    }

    .report-btn {
        margin: 20px;
    }
  </style>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>YouSell Marketplace - Listings</title>

  <link href="/static/css/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-light">
<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" href="/home">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="listings.html">Buy <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/listings/createForm">Sell</a>
      </li>

      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          YouSell
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#about-us-section">About Us</a>
          <a class="dropdown-item" href="#report-problem-section">Report a Problem</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" th:href="@{/userProfile(username=${username})}">View Profile</a>
          <a class="dropdown-item" href="/reviews/review">Create a Review</a>
        </div>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <button id="darkModeToggle" class="btn btn-secondary ml-2">Dark Mode</button>
    <a href="/logout" class="btn btn-danger ml-2">Logout</a>
  </div>
</nav>
<div class="container mt-5">
  <div class="text-center mb-4">
    <h1 class="h3 text-gray-900">Marketplace Listings</h1>
    <p>Welcome to YouSell! Buying and Selling done right.</p>
    <a href="login.html" class="btn btn-primary">Logout</a>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" th:each="product : ${products}">
      <div class="card shadow h-100">
        <img th:src="'data:image/jpeg;base64,' + ${#strings.bytesToBase64(listing.imageData)}" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title" th:text="${product.name}">Product Name</h5>
          <p class="card-text">Price: <span th:text="${product.price}"></span></p>
          <p class="card-text" th:text="${product.description}">Product Description</p>
          <a href="indivListing.html" class="btn btn-primary">View</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/static/css/vendor/jquery/jquery.min.js"></script>
<script src="/static/css/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/static/css/vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="/static/css/js/sb-admin-2.min.js"></script>

</body>

</html>
