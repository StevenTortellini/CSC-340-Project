<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="home.html">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="listings.html">Buy <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="sellpage.html">Sell</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Messages</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            YouSell
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="home.html#about-us-section">About Us</a>
            <a class="dropdown-item" href="home.html#report-problem-section">Report a Problem</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="">User Profile</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>YouSell Marketplace - Listings</title>

  <link href="/static/css/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-light">

<div class="container mt-5">
  <div class="text-center mb-4">
    <h1 class="h3 text-gray-900">Marketplace Listings</h1>
    <p>Welcome to YouSell! Buying and Selling done right.</p>
    <a href="login.html" class="btn btn-primary">Logout</a>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" th:each="product : ${products}">
      <div class="card shadow h-100">
        <img th:src="'data:image/jpeg;base64,' + ${#strings.bytesToBase64(listing.imageData)}" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title" th:text="${product.name}">Product Name</h5>
          <p class="card-text">Price: <span th:text="${product.price}"></span></p>
          <p class="card-text" th:text="${product.description}">Product Description</p>
          <a href="indivListing.html" class="btn btn-primary">View</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/static/css/vendor/jquery/jquery.min.js"></script>
<script src="/static/css/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/static/css/vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="/static/css/js/sb-admin-2.min.js"></script>

</body>

</html>
