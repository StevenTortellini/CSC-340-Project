<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouSell Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Light mode styles */
        body {
            background-color: #f8f9fa;
            color: #212529;
        }

        .navbar, .footer, .report-problem {
            background-color: #f8f9fa;
            color: #212529;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #3e3e3e;
            color: #ffffff;
        }

        body.dark-mode .navbar, body.dark-mode .footer {
            background-color: #3e3e3e;
        }

        body.dark-mode a {
            color: #ffffff;
        }

        body.dark-mode .report-problem {
            background-color: #3e3e3e;
            color: #ffffff;
        }

        .welcome-text {
            text-align: center;
            margin: 20px 0;
        }

        .about-us, .report-problem {
            padding: 40px 0;
            text-align: center;
        }

        .report-btn {
            margin: 20px;
        }
    </style>
</head>

<body class="bg-gradient-light">
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="/home">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="listings.html">Buy <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/listings/createForm">Sell</a>
            </li>

            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    YouSell
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#about-us-section">About Us</a>
                    <a class="dropdown-item" href="#report-problem-section">Report a Problem</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{/userProfile(username=${username})}">View Profile</a>
                    <a class="dropdown-item" href="/reviews/review">Create a Review</a>
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <button id="darkModeToggle" class="btn btn-secondary ml-2">Dark Mode</button>
        <a href="/logout" class="btn btn-danger ml-2">Logout</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="h3 text-gray-900">Sell Your Product</h1>
        <p>Provide the details of the product you want to sell.</p>
    </div>

    <div class="card shadow mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <form th:action="@{/listings/new}" method="post" th:object="${listing}">

                <!-- Product Image
                <div class="form-group">
                    <label for="productImage">Upload Product Image</label>
                    <input type="file" class="form-control-file" id="productImage" name="productImage" required>
                </div>-->

                <!-- Product Name -->
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" class="form-control" id="productName" name="listingName" placeholder="Enter product name" required th:value="${listing?.listingName}">
                </div>

                <!-- Product Price -->
                <div class="form-group">
                    <label for="productPrice">Price ($)</label>
                    <input type="number" class="form-control" id="productPrice" name="listingPrice" placeholder="Enter price" step="0.01" required th:value="${listing?.listingPrice}">
                </div>

                <!-- Product Description -->
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea class="form-control" id="productDescription" name="listingDes" rows="4" placeholder="Enter product description" required th:text="${listing?.listingDes}"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <input type="hidden" name="userId" th:value="${user?.id}"/>
                    <button type="submit" class="btn btn-primary">List Product</button>
                </div>
            </form>
            <a th:object="${user}" th:unless="${user} == null" th:href="@{/listings/all}" class="btn btn-primary">Return to Listings</a>
        </div>
    </div>
</div>

<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
